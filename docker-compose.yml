version: "3.8"

services:
  mongodb:
    image: mongo:5.0.17
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: sales
      MONGO_INITDB_ROOT_PASSWORD: sales
      MONG_INITDB_DATABASE: sales
    ports:
      - "27017:27017"
    volumes:
      - sales_mongo:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: sales
      ME_CONFIG_MONGODB_ADMINPASSWORD: sales
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb

volumes:
  sales_mongo: { }

networks:
  sales-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.2.0/24
